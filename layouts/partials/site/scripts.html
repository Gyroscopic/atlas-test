<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>

<!-- Example page conditional to load (in this case) the netlify identity script, only on the homepage... -->
{{ if .IsHome }}
    {{ partial "conditionals/netlify-identity.html" }}
{{ end }}
